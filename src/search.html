<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

		<script id="back-button-tmpl" type="text/template-x-mustache">
			<div class="row-fluid">
				<button id="back-button" class="btn btn-mini btn-info pull-right" onclick="search.setupCompanies();">← back</button>
			</div>
		</script>

		<script id="tags-list-tmpl" type="text/template-x-mustache">
			<ul>
				{{#tags}}
				<li>{{.}}</li>
				{{/tags}}
			</ul>
		</script>

		<script id="companies-table-tmpl" type="text/template-x-mustache">
			<table id="companies-table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Tags</th>
						<th>Website</th>
					</tr>
				</thead>

				<tbody>
					{{#companies}}
					<tr>
						<td>{{name}}</td>
						<td>{{tags}}</td>
						<td><a href="{{website}}">{{website}}</a></td>
					</tr>
					{{/companies}}
				</tbody>
			</table>
		</script>
	</head>

	<body>
		<div class="row-fluid">
			<div class="span3 offset1">
				<span id="tags-list"></span>

				<form id="company-search-form" class="form-search">
					<div class="input-append">
						<div id="company-search-control" class="control-group">
							<div class="controls">
								<input id="company-search-input" type="text" class="search-query" value="Search for a company…">
								<button type="submit" class="btn">Search</button>
							</div>
						</div>
					</div>
				</form>
			</div>

			<div class="span7">
				<span id="companies-table"></span>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/mustache.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
		<script type="text/javascript">
			search.setupUi();
		</script>
	</body>
</html>
